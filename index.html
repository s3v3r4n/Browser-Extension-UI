    </header>

    <main>
        <div class="container">
            <div id="list-header">
                <h2 id="list-title">Extensions List</h2>
                <div class="header-buttons">
                    <button id="allFilterBtn" class="btn">All</button>
                    <button id="activeFilterBtn" class="btn">Active</button>
                    <button id="inactiveFilterBtn" class="btn">Inactive</button>

            </div>
        </div>

        <div id="grid-layout" class="container">
